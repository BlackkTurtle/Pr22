<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Практична_робота-22_06-07</title>
</head>
<body>
	<div id="questions"></div>
	<button onclick="checkAnswers()">Перевірити</button>
	<div id="result"></div>

	<script>
		const questions = [
			{
				question: 'Питання 1',
				answers: [
					'Відповідь1',
					'Відповідь2',
					'Відповідь3',
					'Відповідь4',
					'Відповідь5',
				],
				right: 3,
			},
			{
				question: 'Питання 2',
				answers: [
					'Відповідь1',
					'Відповідь2',
					'Відповідь3',
					'Відповідь4',
					'Відповідь5',
				],
				right: 1,
			},
			{
				question: 'Питання 3',
				answers: [
					'Відповідь1',
					'Відповідь2',
					'Відповідь3',
					'Відповідь4',
					'Відповідь5',
				],
				right: 4,
			},
		];

		const renderQuestions = () => {
			const questionsDiv = document.getElementById('questions');

			questions.forEach((q, i) => {
				const questionDiv = document.createElement('div');
				questionDiv.innerHTML = `<p>${q.question}</p>`;

				q.answers.forEach((a, j) => {
					const label = document.createElement('label');
					label.innerHTML = `<input type="radio" name="question${i}" value="${j}">${a}`;
					questionDiv.appendChild(label);
				});

				questionsDiv.appendChild(questionDiv);
			});
		};

		const checkAnswers = () => {
			const resultDiv = document.getElementById('result');
			let correctAnswers = 0;

			questions.forEach((q, i) => {
				const selectedAnswer = document.querySelector(`input[name="question${i}"]:checked`);

				if (!selectedAnswer) {
					return;
				}

				if (Number(selectedAnswer.value) === q.right) {
					resultDiv.innerHTML += `<p style="color:green">${q.question}</p>`;
					correctAnswers++;
				} else {
					resultDiv.innerHTML += `<p style="color:red">${q.question}</p>`;
				}
			});

			resultDiv.innerHTML += `<p>Ви відповіли правильно на ${correctAnswers} з ${questions.length} питань</p>`;
		};

		renderQuestions();
	</script>
</body>
</html>
